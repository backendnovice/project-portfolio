<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/common :: head-common}">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form th:method="post" th:action="@{~/account/register}">
            <div class="mb-3">
                <label for="id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디" th:autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">패스워드</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="패스워드" th:autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일">

            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="'-'를 빼고 입력하세요.">
            </div>
            <div class="mb-2">
                <button type="button" class="btn btn-primary" id="btn-login">회원가입</button>
            </div>
            <div class="mb-2">
                <button type="button" class="btn btn-link" th:onclick="|history.back()|">이전으로 돌아가기</button>
            </div>

            <script></script>
        </form>
    </div>
</body>
</html>
